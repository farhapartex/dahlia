{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Admin Login</title>
  </head>
  <body>
    
    <div class="w-100 h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-5 col-lg-5 col-xl-5 left-side-color cms-background">
                    <div class="w-100 mt-5 h-100">
                        <div class="w-100 logo mb-2">
                            <img src="{% static 'images/dahlia-logo.png' %}" alt="">
                        </div>
                        <div class="login-side-header">
                            <h2 class="text-center">Dahlia CMS</h2>
                        </div>

                        <div class="w-100 social-login-btn mt-5">
                            <!-- <div class="w-75 mx-auto mt-5 login-txt">
                               <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</p>   
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-7 col-lg-7 col-xl-7 h-100" style="background:#009973;">
                    <div class="w-100 mt-5 pt-5">
                        <div class="mt-3">
                            <h3 class="text-center" style="color: #f2f2f2;">User Login</h3>
                        </div>
                        <div class="mt-5 w-50 mx-auto">
                            <form action="{% url 'login' %}" method="post" class="w-100">
                                    {% csrf_token %}
                                <!-- <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="Username">
                                </div> -->

                                <div class="form-group">
                                    {{ form.username }}
                                </div>

                                <div class="form-group">
                                    {{ form.password }}
                                </div>
                                
                                <!-- <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                </div> -->
                                <!-- <div class="mt-3">
                                    <p>Forgot password? <a href="">Click to Reset</a></p>
                                </div> -->
                                <div class="mt-3">
                                    <div class="form-group">
                                        <input type="submit" class="btn cms-btn-submit w-100" value="Login">
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
